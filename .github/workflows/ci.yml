name: CI for project1/part-1.c

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-and-compile:
    name: Clang Format & Compile part-1.c
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies (Clang & GCC)
        run: sudo apt update && sudo apt install -y clang-format gcc valgrind

      - name: Check Clang Formatting
        working-directory: ./project1
        run: |
          clang-format --dry-run --Werror part-1.c

      - name: Compile part-1.c
        working-directory: ./project1
        run: gcc -Wall -ggdb3 -ffreestanding -fno-stack-protector -fstack-check=no -nostdlib -o part-1 part-1.c

      - name: Run part-1 Tests
        working-directory: ./project1
        run: |
          echo "Running Tests for part-1.c"
          ./part-1 < test_input.txt > test_output.txt
          cat test_output.txt

      - name: Check for Memory Leaks (Valgrind)
        working-directory: ./project1
        run: valgrind --leak-check=full ./part-1 < test_input.txt
